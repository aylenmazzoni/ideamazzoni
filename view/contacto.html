<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pantalones, remeras, sweaters">
    <title>Equacia Indumentaria Contactos</title>
    <meta name="description"
        content="Comprá productos de Indumentaria por internet. Tenemos pantalones, blazers y más. Hacé tu pedido, pagalo online y recibilo donde quieras.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <header class="header">
        <div class="headerTitulo">
            <h1 class="animate__animated animate__fadeInDownBig">Equacia Indumentaria</h1>
        </div>
        <nav class="headerMenu">
            <div class="containerLogo">
                <a href="../index.html"><img class="logo" src="../img/logo.png.jpeg" width="100" alt="logo"></a>
            </div>
            <ul class="containerLista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./promociones.html">Promociones</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section  class="containerFormulario">
        <form action="" method="get"></form>
        <fieldset class="formulario" >
            <legend>Dejanos tu consulta</legend>

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="ingrese su nombre" >
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="ingrese su email" >
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="consulta" ></textarea>
            <div>
                <input type="submit" value="Enviar" name="" id="">
                <input type="reset" value="Reset" name="" id="">
            </div>
        </fieldset>
    </section>
    <footer  class="containerFooter" >
        <div class="footerTitulo">
            <h3>Nuestras redes</h3>
        </div>

        <div  class="footerRedes">
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/fb.png.jpeg" width="33" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank" ><img src="../img/inst.png.jpeg" width="35" alt="Intagram"></a>
    
        </div>
    </footer>
</body>
</html>
